<html>

<head>
  <meta charset="utf-8">
  <title>Realfagskjelleren</title>
  <link rel="icon" href="./img/favicon.ico">
  <!-- Css imports -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/mobile.css" rel="stylesheet" type="text/css">
  <link href="css/navbar.css" rel="stylesheet" type="text/css">
  <link href="css/events.css" rel="stylesheet" type="text/css">
  <link href="css/games.css" rel="stylesheet" type="text/css">
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>

    <!-- Add Header -->
    <script src="./javascript/header.js"></script>

    <div id="content">

      <ul class="gameList">
        <li id="finnToernIcon" class="gameListElement"> Finn Toern </li>
        <li id="4chanIcon" class="gameListElement"> 4chan spillet </li>
        <li id="terningIcon" class="gameListElement" onclick="openTerning()"> Terning </li>
      </ul>

      <div id="finnToernModal" class="modal">
        <div id="finnToernBox" class="modalBox">
          <h1 id="finnToernHeader" class="modalHeader"> Finn Toern! </h1>
          <img id="finnToernImg" class="modalImg" src="./img/games/kort/red_joker.png" alt="kort">
          <button id="finnToernButton" class="modalButton">Trekk kort</button>
          <div id="finnToernClose" class="modalClose"> ✖ </div>
        </div>
      </div>

      <div id="4chanModal" class="modal">
        <div id="4chanBox" class="modalBox">
          <h1 id="4chanHeader" class="modalHeader"> 4Chan spillet </h1>
          <img id="4chanImg" class="modalImg" src="./img/games/4chan/4chanImg.jpg" alt="kort">
          <button id="4chanButton" class="modalButton">Trekk kort</button>
          <div id="4chanClose" class="modalClose"> ✖ </div>
        </div>
      </div>

      <div id="terningModal" class="modal">
        <div id="terningBox" class="modalBox">
          <h1 id="terningHeader" class="modalHeader"> Terning! </h1>
          <img id="terningImg" class="modalImg" src="./img/games/terning/dice6.png" alt="kort">
          <button id="terningButton" class="modalButton">Nytt Kast</button>
          <div id="terningClose" class="modalClose"> ✖ </div>
        </div>
      </div>

    <script src="./javascript/games.js"></script>
    </div>

    <script src="./javascript/scroll.js"></script>

    <!-- Add footer -->
    <script src="./javascript/footer.js"></script>

    <script src="./javascript/detectMobile.js"></script>
    <script src="./javascript/navigationbar.js"></script>
  </body>
</html>
